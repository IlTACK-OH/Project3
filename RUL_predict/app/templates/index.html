<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container-fluid">
        <a href="http://rulpredict.pythonanywhere.com" class="navbar-brand d-flex align-items-center">
          <img src="https://zeevector.com/wp-content/uploads/Ge-Logo-PNG-Black-and-White-387x258.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          <strong>&nbsp&nbspRUL Predict</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="http://rulpredict.pythonanywhere.com/dashboard">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://rulpredict.pythonanywhere.com/predict">Predict</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="position-relative overflow-hidden p-3 p-md-3 text-center bg-light">
        <div class = "col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="display-4 fw-normal">RUL Predict System</h1>
            <p class="lead fw-normal">
                엔진 정비를 위한 잔여수명(RUL)예측 시스템입니다.
                <br>
                측정된 센서값을 입력하여 주세요.
            </p>
        </div>
    </div>
    <form class="row g-3" action="/predict" method="POST">
        <div class="col-md-4">
          <label for="S1" class="form-label">Cycle</label>
          <input type="number" class="form-control" id="S1" name="S1" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S2" class="form-label">LPC_oulet_T</label>
          <input type="number" class="form-control" id="S2" name="S2" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S3" class="form-label">HPC_outlet_T</label>
          <input type="number" class="form-control" id="S3" name="S3" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S4" class="form-label">LPT_oulet_T</label>
          <input type="number" class="form-control" id="S4" name="S4" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S5" class="form-label">HPC_oulet_P</label>
          <input type="number" class="form-control" id="S5" name="S5" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S6" class="form-label">Physical_fan_speed</label>
          <input type="number" class="form-control" id="S6" name="S6" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S7" class="form-label">Physical_core_speed</label>
          <input type="number" class="form-control" id="S7" name="S7" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S8" class="form-label">HPC_outlet_SP</label>
          <input type="number" class="form-control" id="S8" name="S8" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S9" class="form-label">Ratio_of_fuel_flow</label>
          <input type="number" class="form-control" id="S9" name="S9" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S10" class="form-label">Corrected_fan_S</label>
          <input type="number" class="form-control" id="S10" name="S10" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S11" class="form-label">Corrected_core_S</label>
          <input type="number" class="form-control" id="S11" name="S11" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S12" class="form-label">Bypass_R</label>
          <input type="number" class="form-control" id="S12" name="S12" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S13" class="form-label">BE</label>
          <input type="number" class="form-control" id="S13" name="S13" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S14" class="form-label">HP_turbines_Caf</label>
          <input type="number" class="form-control" id="S14" name="S14" step="0.0001" required>
        </div>
        <div class="col-md-4">
          <label for="S15" class="form-label">LP_turbines_Caf</label>
          <input type="number" class="form-control" id="S15" name="S15" step="0.0001" required>
        </div>
        <br>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body>
</html>
